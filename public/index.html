<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maaaaze Game</title>
</head>
<body>
    <form id="maze_size_form">
        <label for="row_input">How many rows you want?</label>
        <input id="row_input" type="number" />
        <label for="column_input">How many columns you want?</label>
        <input id="column_input" type="number" />
        <input type="submit" value="Start game" />
    </form>
    <div id="canvas_container">
        <p id="score"></p>
        <p id="game_over">Game over! start a new game by setting a different size maze</p>
    </div>
    <div id="button_container">
        <button id="up">UP</button><br><br>
        <button id="left">LEFT</button>
        <button id="right">RIGHT</button><br><br>
        <button id="down">DOWN</button>
    </div>
</body>
</html>
